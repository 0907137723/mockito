plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.1.60'
    id 'java'
}

apply from: "$rootDir/gradle/java-library.gradle"
apply from: "$rootDir/gradle/dependencies.gradle"

sourceCompatibility = 1.8
targetCompatibility = 1.8

description = "Mocking with lambdas."

dependencies {
    compile project.rootProject

    testCompile project(":")
    testCompile libraries.junit4
    testCompile libraries.assertj
    testCompile project (path: ':', configuration: 'testUtil')

    testCompile "com.google.code.findbugs:jsr305:3.0.2" // Needed for @NonNull test
    testCompile 'org.jetbrains.kotlin:kotlin-stdlib:1.1.60'
}

