apply plugin: "org.mockito.mockito-release-tools.java-library"

group = 'org.mockito'
archivesBaseName = "mockito-" + project.name

sourceCompatibility = 1.8
targetCompatibility = 1.8

test {
    include "**/*Test.class"
    testLogging {
        exceptionFormat 'full'
        showCauses true
    }
    //Required for building on Travis' container-based infrastructure to not be killed with
    //'exit code 137' - https://github.com/travis-ci/travis-ci/issues/5582
    jvmArgs '-Xmx512m'
}

tasks.withType(Checkstyle) {
    reports {
        xml.enabled false
        html.enabled true
        html.stylesheet resources.text.fromFile("$rootDir/config/checkstyle/checkstyle.xsl")
    }
}
